<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>用户列表</title>
        <link rel="stylesheet" href="/static/css/frozen.css">
        <script src="/static/lib/zepto.min.js"></script>
        <script src="/static/js/frozen.js"></script>
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <h1>用户列表</h1>
        </header>
        <section class="ui-container">
            <p class="ui-txt-tips ui-txt-info" style="margin-bottom:5px;margin-top:20px;margin-left:5px;">最新20位用户</p>
            <ul class="ui-list ui-list-text ui-border-tb" style="margin-bottom:10px;">
                <li class="ui-border-t">
                    <h4 class="ui-nowrap">用户</h4>
                    <div class="ui-list-action">到期时间</div>
                </li>
            </ul>
            <ul class="ui-list ui-list-text ui-list-link ui-border-tb ui-list-active">
                                        
                {foreach name="data" item="v"}
                <li  class="ui-border-t" data-href="{:url('index/admin/info',['id' => $v.balls_id])}">
                    <h4 class="ui-nowrap">{$v.account}</h4>
                    <div class="ui-list-action">{$v.time_out}</div>
                </li>
                {/foreach}

            </ul>

        </section><!-- /.ui-container-->
        <script>
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
        </script>
    </body>
</html>
