<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>代理IP详情</title>
        <link rel="stylesheet" href="/static/css/frozen.css">
        <script src="/static/lib/zepto.min.js"></script>
        <script src="/static/js/frozen.js"></script>
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <h1>代理IP详情</h1>
        </header>
        <section class="ui-container">
            <p class="ui-txt-tips ui-txt-info" style="margin-bottom:5px;margin-top:20px;margin-left:5px;">代理IP</p>
            <ul class="ui-list ui-list-text ui-border-tb">
                <li class="ui-border-t">
                    <h4 class="ui-nowrap">IP</h4>
                    <div class="ui-txt-info" style="user-select: text;-webkit-user-select: text;">{$data.ip}</div>
                </li>
                <li class="ui-border-t">
                    <h4 class="ui-nowrap">端口</h4>
                    <div class="ui-txt-info">{$data.port}</div>
                </li>
                <li class="ui-border-t">
                    <h4 class="ui-nowrap">使用次数</h4>
                    <div class="ui-txt-info">{$data.times}</div>
                </li>
                <li class="ui-border-t">
                    <h4 class="ui-nowrap">响应时间</h4>
                    <div class="ui-txt-info">{$data.connect_time}</div>
                </li>
                <li class="ui-border-t">
                    <h4 class="ui-nowrap">地区</h4>
                    <div class="ui-txt-info">{$data.area}</div>
                </li>
            </ul>

        </section><!-- /.ui-container-->
        <script>
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
        </script>
    </body>
</html>
