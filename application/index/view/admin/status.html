<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>球球大作战棒棒糖获取</title>
        <link rel="stylesheet" href="/static/css/frozen.css">
        <script src="/static/lib/zepto.min.js"></script>
        <script src="/static/js/frozen.js"></script>
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <h1>管理员</h1>
        </header>
        <section class="ui-container">

            <ul class="ui-list ui-list-text ui-border-tb" style="margin-top:20px;">
                <li class="ui-border-t">
                    <h4 class="ui-nowrap">点击</h4>
                    <div class="ui-list-action">{$status}</div>
                </li>
                <li class="ui-border-t">
                    <h4 class="ui-nowrap">重置状态</h4>
                    <div class="ui-list-action">{$statusWeek}</div>
                </li>
                <li class="ui-border-t">
                    <h4 class="ui-nowrap">获取IP</h4>
                    <div class="ui-list-action">{$statusIp}</div>
                </li>
            </ul>

            <ul class="ui-list ui-list-text ui-list-link ui-border-tb ui-list-active" style="margin-top:20px;">
                <li class="ui-border-t" data-href="{:url('index/admin/ip')}">
                    <h4 class="ui-nowrap">代理IP</h4>
                    <div class="ui-list-action">{$count_p}</div>
                </li>
            </ul>
 
            <ul class="ui-list ui-list-text ui-list-link ui-border-tb ui-list-active" style="margin-top:20px;">
                <li class="ui-border-t" data-href="{:url('index/admin/userList')}">
                    <h4 class="ui-nowrap">用户</h4>
                    <div class="ui-list-action">{$count_u}</div>
                </li>
                <li class="ui-border-t" data-href="{:url('index/admin/add')}">
                    <h4 class="ui-nowrap">添加用户</h4>
                    <div class="ui-txt-info"></div>
                </li>
            </ul>

        </section><!-- /.ui-container-->
        <script>
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
        </script>
    </body>
</html>
